<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма ввода</title>
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form>
    <div>
      <input type="text" id="fullname" name="fullname" placeholder="КЛИЕНТ">
    </div>
    <div>
      <input type="file" id="photo" name="photo" accept="image/*">
    </div>
    <div id="error"></div>
    <div class="button-group">
      <button type="button" id="submit">Отправить</button>
    </div>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let submit = document.getElementById("submit");

    let fullname = document.getElementById("fullname");
    let photoInput = document.getElementById("photo");
    let error = document.getElementById("error");

    submit.addEventListener("click", async (event) => {
      event.preventDefault();

      error.innerText = "";

      if (fullname.value.trim() === "") {
        fullname.classList.add("error");
        error.innerText = "Пожалуйста, введите имя клиента.";
        return;
      } else {
        fullname.classList.remove("error");
      }

      if (!photoInput.files[0]) {
        error.innerText = "Пожалуйста, выберите фотографию.";
        return;
      }

      const file = photoInput.files[0];
      const fileContent = await file.arrayBuffer();
      const fileName = file.name;

      const repoPath = "3_foto"; // Путь к папке на GitHub Pages
      const commitMessage = "Добавление фото"; // Сообщение коммита
      const branchName = "main"; // Имя ветки

      const url = `https://api.github.com/repos/megatomas/megatomas.github.io/contents/${repoPath}/${fileName}`;
      const token = "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"; // Замените на свой токен доступа

      const content = btoa(new Uint8Array(fileContent).reduce((data, byte) => data + String.fromCharCode(byte), ''));

      const data = {
        message: commitMessage,
        branch: branchName,
        content: content,
      };

      fetch(url, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(responseData => {
        const photoUrl = responseData.content.download_url;
        let telegramData = {
          fullname: fullname.value,
          photoUrl: photoUrl,
        };
        tg.sendData(JSON.stringify(telegramData));
        tg.close();
      })
      .catch(error => {
        console.error(error);
        error.innerText = "Ошибка при загрузке фото на GitHub.";
      });
    });
  </script>
</body>
</html>
