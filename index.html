<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма ввода</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form enctype="multipart/form-data" id="myForm">
    <div>
      <input type="text" id="fullname" name="fullname" placeholder="Клиент">
    </div>
    <div>
      <input type="file" id="photo" name="photo" accept="image/*">
    </div>
    <div id="error"></div>
    <div class="button-group">
      <button type="submit" id="submit" disabled>Отправить</button>
      <button type="reset" id="reset" style="margin-left: 10px">Отмена</button>
    </div>
  </form>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let myForm = document.getElementById("myForm");
    let reset = document.getElementById("reset");
    let photoInput = document.getElementById("photo");
    let submitButton = document.getElementById("submit");

    myForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      try {
        const fullname = document.getElementById("fullname").value;
        const file = photoInput.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onloadend = function() {
            const photoBase64 = reader.result.split(',')[1];
            const data = {
              fullname: fullname,
              photo: photoBase64 || "",
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
          };
          reader.readAsDataURL(file);
        } else {
          const data = {
            fullname: fullname,
            photo: "",
          };

          tg.sendData(JSON.stringify(data));
          tg.close();
        }
      } catch (error) {
        console.error("Ошибка при отправке данных:", error);
      }
    });

    reset.addEventListener("click", () => {
      tg.close();
    });

    photoInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function() {
          photoInput.dataset.base64 = reader.result.split(',')[1];
          submitButton.removeAttribute("disabled"); // Активируем кнопку
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
